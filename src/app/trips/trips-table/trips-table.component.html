<body>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="destination">
                <th mat-header-cell *matHeaderCellDef>Destination</th>
                <td mat-cell *matCellDef="let trip"> {{trip.destination}} </td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef>Start</th>
                <td mat-cell *matCellDef="let trip"> {{trip.startDate | date: 'dd-MM-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef>End</th>
                <td mat-cell *matCellDef="let trip"> {{trip.endDate | date: 'dd-MM-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="totalDays">
                <th mat-header-cell *matHeaderCellDef>Total Days</th>
                <td mat-cell *matCellDef="let trip"> {{trip.totalDays}}</td>
            </ng-container>

            <ng-container matColumnDef="travelers">
                <th mat-header-cell *matHeaderCellDef>Travelers</th>
                <td mat-cell *matCellDef="let trip">
                    <div class="travelers-div">
                        <span *ngFor="let user of trip.travelers"> 
                            {{user.firstName}} {{user.lastName}},
                        </span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="width: 65px;">
                    <button mat-icon-button (click)="showFormClick()">
                        <mat-icon>add</mat-icon>
                        <span>Add trip</span>
                    </button>
                </th>
                <td mat-cell *matCellDef="let trip">
                    <button mat-icon-button>
                        <mat-icon (click)="deleteTrip(trip)">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky : true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</body>
